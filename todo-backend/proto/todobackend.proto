syntax = "proto3";
package todobackend;

service TodoBackend {
  rpc AddRPC(AddRequest) returns (AddResponse);
  rpc GetRPC(GetRequest) returns (GetResponse);
}

message AddRequest {
  string item = 1;
}

message AddResponse {
  uint64 idx = 1;
}

message GetRequest {
}

message GetResponse {
  repeated string items = 1;
}
